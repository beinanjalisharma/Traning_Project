<div class="signup-container">
    <h2>Create Your Account</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
          placeholder="Enter your username"
        />
        <small *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched">
          Username is required.
        </small>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          placeholder="Enter your email"
        />
        <small *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
          Enter a valid email.
        </small>
      </div>
  
      <!-- <div class="form-group">
        <label for="phone">Phone Number</label>
        <input
          type="tel"
          id="phone"
          formControlName="phone"
          class="form-control"
          placeholder="Enter your phone number"
        />
        <small *ngIf="signupForm.get('phone')?.invalid && signupForm.get('phone')?.touched">
          Enter a valid phone number.
        </small>
      </div> -->
  
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          placeholder="Create a strong password"
        />
        <small *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
          Password must be at least 6 characters.
        </small>
      </div>
  
      <button type="submit" [disabled]="signupForm.invalid" class="submit-btn">
        Sign Up
      </button>
    </form>
  
    <div *ngIf="isSignedUp" class="success-message">
      <p>ðŸŽ‰ Signup successful! Welcome , {{ signupForm.value.username }}!</p>
    </div>
  </div>
