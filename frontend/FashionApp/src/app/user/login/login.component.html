<div class="login-container">
  <div class="login-card">
    <h1>Login</h1>
    <p>Welcome back! Please enter your credentials.</p>

    <form [formGroup]='loginForm' (ngSubmit)="onSubmit()">
      <!-- Email Input -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="Enter your email"
          [class.invalid]="isInvalid('email')" />
        <small *ngIf="isInvalid('email')">Please provide a valid email address.</small>
      </div>

      <!-- Password Input -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" placeholder="Enter your password" />
        <small *ngIf="isInvalid('password')">Password is required.</small>
      </div>

      <!-- Login Button -->
      <button type="submit" class="login-btn" [disabled]="loginForm.invalid">
      <!-- <button type="submit" class="login-btn"> -->
        Login
      </button>
    </form>

    <!-- Signup Link -->
    <p class="signup-link">
      Don't have an account? <a routerLink="../signup">Sign up here</a>
    </p>
  </div>
</div>
