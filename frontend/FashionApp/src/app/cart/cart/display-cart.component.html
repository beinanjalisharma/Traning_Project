<div class="cart-container">
  <h2>Your Cart</h2>
  <div *ngFor="let item of CartList" class="cart-item">
    <div class="item-image">
      <img [src]="item.image_url" alt="{{item.name}}">
    </div>
    <div class="item-details">
      <h3>{{item.name}}</h3>
      <p>Price: {{item.price | currency: 'INR'}}</p>
      <p>Quantity: {{item.quantity}}</p>
      <button (click)="removeItem(item.name)">Remove</button>
    </div>
  </div>
  <div *ngIf="!CartList.length" class="empty-cart">
    <p>Your cart is empty.</p>
  </div>
  <p *ngIf="CartList.length"><strong>Total amount: {{ getTotalAmount() | currency: 'INR' }}</strong></p>
  <button *ngIf="CartList.length" class="place-order-btn" (click)="placeOrder()">Place Order</button>
</div>
