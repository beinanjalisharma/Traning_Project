<div class="signup-container">
    <h2>Vendor Sign-Up</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          [ngClass]="{ 'is-invalid': signupForm.get('name')?.invalid && (signupForm.get('name')?.touched || signupForm.get('name')?.dirty) }"
          placeholder="Enter your name"
        />
        <small *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched" class="error-message">
          Name is required.
        </small>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          [ngClass]="{ 'is-invalid': signupForm.get('email')?.invalid && (signupForm.get('email')?.touched || signupForm.get('email')?.dirty) }"
          placeholder="Enter your email"
        />
        <small *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="error-message">
          Invalid email format.
        </small>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          [ngClass]="{ 'is-invalid': signupForm.get('password')?.invalid && (signupForm.get('password')?.touched || signupForm.get('password')?.dirty) }"
          placeholder="Enter your password"
        />
        <small *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="error-message">
          Password must be at least 6 characters.
        </small>
      </div>
  
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input
          type="tel"
          id="phone"
          formControlName="phone"
          [ngClass]="{ 'is-invalid': signupForm.get('phone')?.invalid && (signupForm.get('phone')?.touched || signupForm.get('phone')?.dirty) }"
          placeholder="Enter your phone number"
        />
        <small *ngIf="signupForm.get('phone')?.invalid && signupForm.get('phone')?.touched" class="error-message">
          Phone number is required.
        </small>
      </div>
  
      <button type="submit" class="btn-submit" [disabled]="signupForm.invalid">Sign Up</button>
    </form>
  </div>
