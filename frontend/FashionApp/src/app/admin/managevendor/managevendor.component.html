<div class="vendor-management">
    <h1>Vendor Management</h1>
  
    <!-- Add Vendor Section -->
    <button class="toggle-btn" (click)="showAddForm = !showAddForm">
      {{ showAddForm ? 'Close Add Vendor Form' : 'Add Vendor' }}
    </button>
    <form *ngIf="showAddForm" [formGroup]="addVendorForm" (ngSubmit)="addVendor()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" formControlName="name" placeholder="Enter vendor name" />
        <span *ngIf="addVendorForm.get('name')?.invalid && addVendorForm.get('name')?.touched">
          Name is required.
        </span>
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" type="email" formControlName="email" placeholder="Enter vendor email" />
        <span *ngIf="addVendorForm.get('email')?.invalid && addVendorForm.get('email')?.touched">
          Valid email is required.
        </span>
      </div>
  
      <div class="form-group">
        <label for="contact">Contact:</label>
        <input id="contact" formControlName="contact" placeholder="Enter contact number" />
        <span *ngIf="addVendorForm.get('contact')?.invalid && addVendorForm.get('contact')?.touched">
          Valid contact number is required.
        </span>
      </div>
  
      <button type="submit" [disabled]="addVendorForm.invalid" class="submit-btn">Add Vendor</button>
    </form>
  
    <!-- Vendor List Section -->
    <h2>Vendor List</h2>
    <ul *ngIf="vendors.length > 0" class="vendor-list">
      <li *ngFor="let vendor of vendors">
        <span>{{ vendor.name }} - {{ vendor.email }} - {{ vendor.contact }}</span>
        <div class="action-buttons">
          <button (click)="editVendor(vendor)" class="edit-btn">Edit</button>
          <button (click)="deleteVendor(vendor.id)" class="delete-btn">Delete</button>
        </div>
      </li>
    </ul>
    <p *ngIf="vendors.length === 0">No vendors available.</p>
  
    <!-- Update Vendor Section -->
    <form *ngIf="showUpdateForm" [formGroup]="updateVendorForm" (ngSubmit)="updateVendor()">
      <h3>Update Vendor</h3>
      <div class="form-group">
        <label for="update-name">Name:</label>
        <input id="update-name" formControlName="name" placeholder="Enter vendor name" />
      </div>
  
      <div class="form-group">
        <label for="update-email">Email:</label>
        <input id="update-email" type="email" formControlName="email" placeholder="Enter vendor email" />
      </div>
  
      <div class="form-group">
        <label for="update-contact">Contact:</label>
        <input id="update-contact" formControlName="contact" placeholder="Enter contact number" />
      </div>
  
      <button type="submit" [disabled]="updateVendorForm.invalid" class="submit-btn">Update Vendor</button>
    </form>
  </div>
