<!-- user-list.component.html -->
<div *ngFor="let user of UserList" class="user-container">
  <div class="profile">
    <h2>User Profile</h2>
    <p><strong>Name:</strong> {{ user.name }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Role:</strong> {{ user.role }}</p>
  </div>
  
  <div class="products-section">
    <div class="section-header">
      <h3>Products</h3>
      <button class="view-btn" (click)="openProductsDialog(user.products)">View Products</button>
    </div>
    
    <div class="products-grid">
      <!-- Showing only placeholders without product info -->
      <div *ngFor="let product of user.products" class="product-grid-item">
        <div class="product-placeholder">
          <div class="placeholder-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
              <path fill="none" d="M0 0h24v24H0z"/>
              <path d="M20 3H4a1 1 0 0 0-1 1v16a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1zm-1 16H5V5h14v14z" fill="currentColor"/>
              <path d="M7 7h10v2H7zM7 11h10v2H7zM7 15h5v2H7z" fill="currentColor"/>
            </svg>
          </div>
          <p class="placeholder-text">Product Item</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Products Dialog -->
<div class="dialog-overlay" *ngIf="showProductsDialog" (click)="closeProductsDialog()">
  <div class="dialog-content" (click)="$event.stopPropagation()">
    <div class="dialog-header">
      <h3>Product Information</h3>
      <button class="close-btn" (click)="closeProductsDialog()">×</button>
    </div>
    <div class="dialog-body products-table-container">
      <table class="products-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of selectedProducts">
            <td>{{ product.name }}</td>
            <td>{{ product.category }}</td>
            <td>₹{{ product.price }}</td>
            <td>{{ product.stock }}</td>
            <td>{{ product.desription }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
