<p>product-management works!</p>
<div class="product-container">
  <h2>Product List</h2>
  
  <div *ngIf="loading" class="loading">
    <p>Loading products...</p>
  </div>
  
  <div *ngIf="error" class="error-message">
    <p>{{ error }}</p>
  </div>
  
  <div *ngIf="!loading && !error">
    <div *ngIf="products.length === 0" class="no-data">
      <p>No products available.</p>
    </div>
    
    <div *ngIf="products.length > 0" class="product-list">
      <table>
        <thead>
          <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Category</th>
            <th>Stock</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td class="product-image">
              <img *ngIf="product.image_url" [src]="product.image_url" alt="{{ product.name }}">
              <div *ngIf="!product.image_url" class="no-image">No Image</div>
            </td>
            <td>{{ product.name || 'N/A' }}</td>
            <td>{{ product.category || 'N/A' }}</td>
            <td>{{ product['stock'] || 0 }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
