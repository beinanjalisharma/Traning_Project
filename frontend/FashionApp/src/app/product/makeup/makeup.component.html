<div class="makeup-container">
  <h2>Makeup Products</h2>

  <!-- Display limited products -->
  <div class="product-list" *ngIf="!showAllProducts">
    <ng-container *ngFor="let product of makeUpList | slice: 0:num">
      <div class="product-card">
        <img [src]="product.image_url" [alt]="product.name">
        <h3>{{ product.name }}</h3>
        <p>{{ product.price | currency: 'INR' }}</p>
        <button class="btn btn-primary" (click)="AddToCart(product)">Add to Cart</button>
      </div>
    </ng-container>
  </div>

<!-- <img [src]="makeUpList[0].image_url" alt="Product Image" class="product-image"> -->

 <!-- <h1>kbkfbhkbd = {{makeUpList[1].imageUrl}}</h1> -->
  <!-- Display all products -->
  <div class="product-list" *ngIf="showAllProducts">
    <ng-container *ngFor="let product of makeUpList">
      <div class="product-card">
        <img [src]="product.image_url" [alt]="product.name">
        <h3>{{ product.name }}</h3>
        <p>{{ product.price | currency: 'INR' }}</p>
        <button class="btn btn-primary" (click)="AddToCart(product)">Add to Cart</button>
      </div>
    </ng-container>
  </div>

  <!-- Show More / Show Less -->
  <div class="toggle-links">
    <a *ngIf="!showAllProducts" class="show-more" (click)="showMore()">Show more...</a>
    <a *ngIf="showAllProducts" class="show-less" (click)="showLess()">Show less...</a>
  </div>
</div>
